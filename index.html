<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container content rounded-5">
        <div class="row my-3">
            <h1 class="text-white text-center fw-bolder">Student Management System</h1>
        </div>
        <div class="row">
            <input type="button" value="Add Student" class="col-3 btnadd" onclick="loadcontent('addstudentcontent')">
            <input type="button" value="Update Student" class="col-3 btnupdate"
                onclick="loadcontent('updatestudentcontent')">
            <input type="button" value="Delete Student" class="col-3 btndelete"
                onclick="loadcontent('deletestudentcontent')">
            <input type="button" value="Search Student" class="col-3 btnsearch"
                onclick="loadcontent('searchstudentcontent')">
        </div>
        <div class="row maincontent my-4">
            <div id="addstudentcontent" class="subcontent mb-4">
                <h3 class="text-white text-center fw-bold">Add Student Form</h3>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="txtaddfname" class="form-label text-white">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            id="txtaddfname">
                    </div>
                    <div class="col">
                        <label for="txtaddlname" class="form-label text-white">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                            id="txtaddlname">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-sm">
                        <label for="txtaddage" class="form-label text-white">Age</label>
                        <input type="number" class="form-control" placeholder="Age" aria-label="State" id="txtaddage">
                    </div>
                    <div class="col-sm">
                        <label for="txtaddgrade" class="form-label text-white">Grade</label>
                        <input type="number" class="form-control" placeholder="Grade" aria-label="Zip" id="txtaddgrade">
                    </div>
                    <div class="col-sm-7">
                        <label for="txtaddemail" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                            id="txtaddemail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm mb-3">
                        <label for="txtaddphone" class="form-label text-white">Phone Number</label>
                        <input type="text" class="form-control" id="txtaddphone" placeholder="Phone Number"
                            aria-label="Phone Number">
                    </div>
                    <div class="col-sm-7 mb-3">
                        <label for="txtaddimage" class="form-label text-white">Image</label>
                        <input class="form-control" type="file" id="formFile" itemid="txtaddimage">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm d-flex justify-content-end">
                        <input type="button" value="Clear Form" class="p-2 text-white fw-bolder rounded-2 btnclear">
                        <input type="button" value="Add Student" class="p-2 text-white fw-bolder rounded-2 btnadd">
                    </div>

                </div>
            </div>
            <div id="updatestudentcontent" class="subcontent">
                <h3 class="text-white text-center fw-bold">Update Student Form</h3>
            </div>
            <div id="deletestudentcontent" class="subcontent">
                <h3 class="text-white text-center fw-bold">Delete Student Form</h3>
            </div>
            <div id="searchstudentcontent" class="subcontent">
                <h3 class="text-white text-center fw-bold">Search Student form</h3>
            </div>
            
            <div class="mb-5">
                <div class="row">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th >Stu_Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Grade</th>
                                    <th>Contact No</th>
                                </tr>
                            </thead>
                            <tbody id="tablebody">
                            </tbody>


                        </table>
                    <div class="col-6">

                    </div>
                </div>

            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
